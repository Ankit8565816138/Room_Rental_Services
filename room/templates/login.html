<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% include 'navigation.html' %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<marquee behavior="alternate" style="font-family:MonotypeCorsiva; font-size:35px; color:white; background-color:black; font-weight:bold; margin-top:1%"><h4>
    Login Page
</marquee></h4><hr>

<form action="" method="post">
    {% csrf_token %}
    <br><b>
    <div>
    <div class="container">

        <label style="font-size:20px;">User Name(Email ID):-</label>
        <input type="text" name="uname" class="form-control" placeholder="Please Enter User Name" required><br>
        <label style="font-size:20px;">Password:-</label>
        <input type="Password" name="pswd" class="form-control" placeholder="Please Enter Password" required><br>
        <input type="submit" value="Login" class="btn btn-success">
        <input type="Reset" value="Reset" class="btn btn-danger">

    </div>
    </div>
</form>

</body>
</html>
{% if error == "no" %}
<script>
    alert("Admin Login Successfully")
    window.location=('{% url 'admin_home' %}')
</script>
{% endif %}

{% if error == "not" %}
<script>
    alert("User Login Successfully")
    window.location=('{% url 'user_home' %}')
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Username Password Does not match. Try Again...")
    window.location=('{% url 'login' %}')
</script>
{% endif %}

{% include 'footer.html' %}
